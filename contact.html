<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="contact-page">
    <!-- Page Heading -->
    <h1>Contact Me</h1>

    <!-- Navigation Bar - Following Activity 4.1 -->

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h2>Contact Me</h2>
        <p>You can email me directly at: <b>toaannrose@gmail.com</b></p>
        <p>Or call me at: <b>+678 535 2590</b></p>
        <p>Or use the form below to send me a message:</p>

        <!-- Contact form -->
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input id="name" name="name" type="text" placeholder="Your name"><br><br>

            <label for="email">Email:</label><br>
            <input id="email" name="email" type="email" placeholder="your@email.com"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here"></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </main>
