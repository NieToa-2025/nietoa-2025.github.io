<!DOCTYPE html>
<html>
<head>
  <title>Contact - My Web Page</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="contact-page">

  <!-- Heading at the top -->
  <h1>Welcome to My Web Page</h1>

  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main style="max-width:600px; margin: 0 auto; padding: 20px; text-align:left;">
    <h2>Contact Me</h2>

    <!-- Your contact info -->
    <p>You can email me directly at: <b>toaannrose@gmail.com</b></p>
    <p>Or call me at: <b>+678 535 2590</b></p>
    <p>Or use the form below to send me a message:</p>

    <!-- Contact form -->
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input id="name" name="name" type="text" placeholder="Your name" style="width:100%; padding:8px;"><br><br>

      <label for="email">Email:</label><br>
      <input id="email" name="email" type="email" placeholder="your@email.com" style="width:100%; padding:8px;"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="6" style="width:100%; padding:8px;" placeholder="Write your message here"></textarea><br><br>

      <button type="submit" style="padding:10px 18px;">Send</button>
    </form>
  </main>
<footer style="text-align:center; padding:10px; background-color:#333; color:white; margin-top:40px;">

</footer>
</body>
</html>
